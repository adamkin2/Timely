<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Timely{% endblock %}</title>
</head>
<body>
    <div id="menu">
        {% block menu %}
            <h3>Please select an option from below</h3>
            <ul>
                <li><a href="{% url 'welcome' %}">Welcome</a> </li>
                <li><a href="{% url 'sign_in' %}">Sign In</a> </li>
                <li><a href="{% url 'sign_up' %}">Sign Up</a> </li>
                <li><a href="{% url 'sign_out' %}">Sign Out</a> </li>
                <li><a href="{% url 'user_display' %}">User Display</a> </li>
            </ul>
        {% endblock %}
    </div>

    <div id="content=">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
